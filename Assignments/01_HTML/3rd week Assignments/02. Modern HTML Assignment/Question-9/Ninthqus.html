<!-- 9.Create a simple webpage with a form for a user to enter their personal information. The form should contain three input fields with the lables "First Name","Last Name" and "Email". The first input field should have a tabindex value of 2. The second input field should have a tabindex value of 1. The third input field should have a tabindex value of 4. The form should have a submit button with the label "Submit" and a tabindex value of 3. Observe the behaviors of tabindex on your webpage. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-9</title>
</head>

<body>
    <form action="Feedback">
        <fieldset><legend>personal information</legend>
        <label for="User'Name"> First Name => </label> 
            <input type="text" name="User'Name" id="F.Name" tabindex="2"><br /> <br />

        <label for="User'Name">Last Name => </label>
            <input type="text" name="User'Name" id="L.Name" tabindex="1"><br /> <br />
         
        <label for="User'email">Enter your email => </label>
            <input type="text" name="User'Email" id="Enter your email" tabindex="4"> <br /> <br /> 
         
        <label for="Submit">Submit =>  </label>
            <input type="button" value="Submit your form" tabindex="3">
        </fieldset>
    </form>
</body>

</html>
