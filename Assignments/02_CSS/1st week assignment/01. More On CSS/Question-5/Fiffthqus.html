<!-- 5. Create a simple webpage with an image.Add a hover effect to the image where the border color changes and the image must the circular on hover. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qustion-5</title>
    <style>
        img{
            border: 5px solid #636161;
            width: 300px;
            height: 300px;

        }
        img:hover{
            border-color: #ebeb15;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <img src="../Images/pexels-tomas-toledo-4035271.jpg" alt="">
</body>
</html>
