<!-- 10. Create a simple webpage with a card similar to question number 2. The card must be semi-transparent as default and on hovering the card must be displays clearly. Use CSS opacity to achieve this output. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-10</title>
    <style>
        div {
            width: 500px;
            opacity: 0.2;
            background-color: #6af16a;
            padding: 10px;
            border-radius: 10px;
        }
        div:hover{
           opacity: 1; 
        }
        p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div>
        <img src="../Images/WhatsApp Image 2023-06-21 at 11.45.22 AM.jpeg" alt="">
        <p>Course Name: PW Skills Sigma 2.0</p>
    </div>
</body>

</html>
