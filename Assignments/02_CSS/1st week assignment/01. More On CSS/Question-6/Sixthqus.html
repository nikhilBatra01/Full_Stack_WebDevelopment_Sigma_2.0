<!-- 6.Create a navigation bar similar question 3 with link aligned to the center. On hovering the navigation link change the text color,increase the font size and make the text bold. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-6</title>
    <style>
        nav {
            border: 1px dotted #dbd0d0;
            padding: 20px;
            text-align: center;
            background-color: #1ebd1e;

        }

        nav>a {
            margin: 20px;
        }

        nav>a:hover {
            color: #87ceeb;
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav>
        <a href="">Home</a>
        <a href="">About Us</a>
        <a href="">Contact</a>
        <a href="">Blog</a>
        <a href="">Login</a>
    </nav>
</body>

</html>
