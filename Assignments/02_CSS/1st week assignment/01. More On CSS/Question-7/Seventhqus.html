<!-- 7.Create a simple blog website about Google fonts. The webpage must have the heading with "Oswald" font aligned center to the page, below the heading have an image of Google fonts and a paragraph about Google fonts in font"Montserrat".  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-7</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Oswald:wght@300&display=swap');


        h1 {
            font-family: 'Oswald', sans-serif;
            text-align: center;
        }

        img {
            border: 2px solid;
            width: 500px;
            height: 300px;
            margin: 0 450px;

        }

        p {
            font-family: 'Montserrat', sans-serif;

        }
    </style>
</head>

<body>
    <h1>What is Google Fonts.</h1>

    <img src="https://www.gstatic.com/images/icons/material/apps/fonts/1x/catalog/v5/opengraph_color.png" alt="">

    <p>
        Google Fonts is a library of 1531 open source font families and APIs for convenient use via CSS and Android. The
        library also has delightful and beautifully crafted icons for common actions and items. Download them for use in
        your digital products for Android, iOS, and web.
    </p>

</body>

</html>
