<!-- 3. Create a navigation bar similar to question no 1. For each naviation item use a differernt border style. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-3</title>
    <style>
        nav {
            border: 1px solid #686262;
            margin: 20px;
            padding: 10px;
            background-color: lightpink;
        }
        nav > a{
            margin: 20px;
        }
    </style>
</head>

<body>
    <nav>
        <a style="border-style: dotted; color: #ffffff; " href="">Home</a>
        <a style="border-style: solid;  color: #ffffff; "   href="">About Us</a>
        <a style="border-style: groove; color: #ffffff; " href="">Contacts</a>
        <a style="border-style: double; color: #ffffff; " href="">Blog</a>
        <a style="border-style: dashed; color: #ffffff; " href="">Login</a>
    </nav>
</body>

</html>
