<!-- Question-5.Your task is to implement an image toggle using JS DOM.Create a heading to display the current state of the image and a toggle button. When the button is clicked, if the image is hidden,make it visible, and update the message accordingly. If the image is visible, hide it, and update the message accordingly. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-5</title>
    <style>
  body {
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
    }
    img {
        max-width: 100%;
        height: auto;
        display: none; /* Initially hide the image */
    }
    #status {
        margin-bottom: 10px;
        font-size: 18px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    </style>
</head>

<body>
    
<h1>Image Toggle</h1>

<p id="status">Image is currently hidden.</p>

<button id="toggleButton">Toggle Image</button>

<img id="myImage" src="./image/PWSkills-main.png" alt="Sample Image">
<script>
    document.getElementById("toggleButton").addEventListener("click", function() {
    var image = document.getElementById("myImage");
    var status = document.getElementById("status");

    if (image.style.display === "none") {
        image.style.display = "block";
        status.textContent = "Image is currently visible.";
    } else {
        image.style.display = "none";
        status.textContent = "Image is currently hidden.";
    }
});

</script>
</body>

</html>
