<!-- Question-6 :-  Your task is to use JS DOM to create a heading element and a dropdown element. You have an array of options, and you need to loop through them, adding each option as a dropdown item. Below are the reference images. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 6</title>
    <!-- my internal CSS -->
    <style>
      .container {
        display: flex;
        align-items: center;
        gap: 2%;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
  </body>
  <!-- linking my JS file -->
  <script>
    // Available Options : =>>>
    const options = ["JavaScript", "Java", "Python", "C++"];

    // Fetching Elements : =>>>
    let container = document.querySelector(".container");
    let heading = document.createElement("h1");
    let select = document.createElement("select");

    // Adding text-content to Elements : =>>>
    heading.textContent = "Which is my favourite programming language : ";

    for (let option of options) {
      let opt = document.createElement("option");
      opt.textContent = option;
      select.append(opt);
    }

    // Appending all data to Rendering on div : =>>>
    container.append(heading);
    container.append(select);
  </script>
</html>
