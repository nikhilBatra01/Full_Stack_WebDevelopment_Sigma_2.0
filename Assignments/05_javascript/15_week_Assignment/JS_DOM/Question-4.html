<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-4</title>
    <style>
         form {
        max-width: 400px;
        margin: 0 auto;
    }
    input[type="text"] , input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    </style>
</head>
<body>
    
    <form id="myform">
        <h1>Sign Up Form</h1>
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name" placeholder="(Minimum 3 character)"> <br>
        <label for="Email">Email:</label>
        <input type="text" name="Email" id="Email" placeholder="Enter Your Email"> <br>
        <label for="password">Password:</label>
        <input type="text" name="password" id="password" placeholder="(Minimum 8 character)"> <br>
        <button id="Submit">Submit</button>
    </form>

    <script>
            document.getElementById("myform").addEventListener("submit", (event)=>{
                event.preventDefault(); //Prevent form submission and page reload
            })
        const userName = document.getElementById("Name").value;
        const userEmail = document.getElementById("Email").value;

        if(userName.length >=3 && userEmail.length >= 8){
            alert("Form Validation successfull")
        }else{
            alert("Form Validation failed")
        }
    </script>
</body>
</html>
