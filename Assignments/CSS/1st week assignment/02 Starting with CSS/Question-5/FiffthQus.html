<!-- 5. Create a web page with an image that is hidden until it is hovered over. Use a heading above the image that says hover below to reveal a surprise. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-5</title>
    <style>
        img{
            width: 500px;
            height: 350px;
            opacity: 0;
        }
        img:hover{
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>Hover below to reveal the surprise.</h1>
    <img src="./pexels-avinash-patel-3392154.jpg" alt="Travel to ladakh picture.">
</body>

</html>
