<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-1</title>
    <style>
        nav {
            padding: 20px 0 20px 0;
            border: 1px solid black;
            background-color: #96cfe5;
        }

        nav>a {
            color: #ffff;
            margin: 25px;
        }

        nav>a:hover {
            background-color: #ebb2b2;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
        <a href="#">Login</a>
    </nav>
</body>

</html>
